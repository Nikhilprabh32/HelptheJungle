<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Generator ðŸ’–</title>
<style>
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .container {
    background: white;
    padding: 40px;
    border-radius: 30px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  }

  h1 {
    color: #667eea;
    text-align: center;
    margin-bottom: 10px;
  }

  .subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 30px;
  }

  .form-group {
    margin-bottom: 25px;
  }

  label {
    display: block;
    color: #333;
    font-weight: bold;
    margin-bottom: 8px;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 16px;
    transition: border 0.3s;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #667eea;
  }

  .file-input-wrapper {
    position: relative;
    width: 100%;
    height: 200px;
    border: 3px dashed #e0e0e0;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all 0.3s;
  }

  .file-input-wrapper:hover {
    border-color: #667eea;
    background: #f8f9ff;
  }

  .file-input-wrapper.has-image {
    border-style: solid;
    border-color: #667eea;
  }

  input[type="file"] {
    display: none;
  }

  .upload-text {
    color: #999;
    text-align: center;
    font-size: 14px;
  }

  .preview-image {
    max-width: 100%;
    max-height: 180px;
    border-radius: 10px;
    display: none;
  }

  .preview-image.show {
    display: block;
  }

  .generate-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    transition: transform 0.2s;
  }

  .generate-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
  }

  .generate-btn:active {
    transform: translateY(0);
  }

  .result {
    display: none;
    margin-top: 30px;
    padding: 20px;
    background: #f8f9ff;
    border-radius: 15px;
  }

  .result.show {
    display: block;
  }

  .result h3 {
    color: #667eea;
    margin-top: 0;
  }

  .link-box {
    display: flex;
    gap: 10px;
    margin-top: 15px;
  }

  .link-input {
    flex: 1;
    padding: 10px;
    border: 2px solid #667eea;
    border-radius: 10px;
    font-size: 14px;
    background: white;
  }

  .copy-btn {
    padding: 10px 20px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
  }

  .copy-btn:hover {
    background: #5568d3;
  }

  .success-msg {
    color: #4caf50;
    text-align: center;
    margin-top: 10px;
    display: none;
  }

  .success-msg.show {
    display: block;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Valentine Generator ðŸ’–</h1>
  <p class="subtitle">Create a personalized Valentine's page!</p>

  <div class="form-group">
    <label for="crushName">Their Name:</label>
    <input type="text" id="crushName" placeholder="e.g., Sarah" required>
  </div>

  <div class="form-group">
    <label>Upload Your Photo Together:</label>
    <div class="file-input-wrapper" id="fileWrapper">
      <input type="file" id="photoInput" accept="image/*">
      <img id="previewImage" class="preview-image" alt="Preview">
      <div class="upload-text" id="uploadText">
        ðŸ“¸ Click to upload a photo<br>
        <small>(Optional but recommended)</small>
      </div>
    </div>
  </div>

  <button class="generate-btn" id="generateBtn">Generate Link ðŸš€</button>

  <div class="result" id="result">
    <h3>Your Valentine Page is Ready! ðŸŽ‰</h3>
    <p>Share this link with your special someone:</p>
    <div class="link-box">
      <input type="text" class="link-input" id="generatedLink" readonly>
      <button class="copy-btn" id="copyBtn">Copy</button>
    </div>
    <p class="success-msg" id="successMsg">âœ“ Link copied to clipboard!</p>
  </div>
</div>

<script>
 const crushNameInput = document.getElementById('crushName');
  const photoInput = document.getElementById('photoInput');
  const fileWrapper = document.getElementById('fileWrapper');
  const previewImage = document.getElementById('previewImage');
  const uploadText = document.getElementById('uploadText');
  const generateBtn = document.getElementById('generateBtn');
  const result = document.getElementById('result');
  const generatedLink = document.getElementById('generatedLink');
  const copyBtn = document.getElementById('copyBtn');
  const successMsg = document.getElementById('successMsg');

  let uploadedImageData = null;

  // File input handling
  fileWrapper.addEventListener('click', () => {
    photoInput.click();
  });

  photoInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (event) => {
        uploadedImageData = event.target.result;
        previewImage.src = uploadedImageData;
        previewImage.classList.add('show');
        uploadText.style.display = 'none';
        fileWrapper.classList.add('has-image');
      };
      reader.readAsDataURL(file);
    }
  });

  // Generate link
  generateBtn.addEventListener('click', () => {
    const name = crushNameInput.value.trim();
    
    if (!name) {
      alert('Please enter their name!');
      return;
    }

    // Create the data object
    const valentineData = {
      name: name,
      image: uploadedImageData || null
    };

    // Encode the data into URL parameters
    const encodedData = btoa(encodeURIComponent(JSON.stringify(valentineData)));
    
    // FIXED: Better URL generation that works locally and online
    const currentUrl = window.location.href.split('?')[0];
    const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);
    const valentineUrl = baseUrl + 'valentine-page.html?data=' + encodedData;
    
    // Show result
    generatedLink.value = valentineUrl;
    result.classList.add('show');
    
    // Scroll to result
    result.scrollIntoView({ behavior: 'smooth' });
  });

  // Copy link
  copyBtn.addEventListener('click', () => {
    generatedLink.select();
    navigator.clipboard.writeText(generatedLink.value).then(() => {
      successMsg.classList.add('show');
      setTimeout(() => {
        successMsg.classList.remove('show');
      }, 3000);
    }).catch(() => {
      // Fallback for older browsers
      document.execCommand('copy');
      successMsg.classList.add('show');
      setTimeout(() => {
        successMsg.classList.remove('show');
      }, 3000);
    });
  });
</script>

</body>
</html>
